<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script language="javascript" type="text/javascript">
        function ath() {
            var un = document.forms.fr1.un.value;
            var pb = document.forms.fr1.pb.value;
            if (un == "admin" && pb == "admin11") {
                window.open("index.html")
            }
            else if (un != "admin") {
                alert("Invalid user");
            }
            else if (pb != "admin11") {
                alert("Invalid password ");
            }
            else {
                alert("Unauthorized user !!")
            }
        }
    </script>
    <style>
        /* Main background setup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background container with blur effect */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('loginBG.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust the blur amount as needed */
            z-index: -1; /* Keeps the background behind the login form */
        }

        #mainbox {
            padding: 40px;
            backdrop-filter: blur(5px); /* Optional: blur the container background */
            box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);
            border: 2px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border-radius: 10px;
        }

        /* Other styles for the form */
        #title {
            text-align: center;
            font-size: 2em;
            color: rgb(0, 0, 0);
        }

        #userblock, #passblock {
            padding-left: 20px;
        }

        #user, #pass {
            margin-top: 10px;
            padding: 6px;
            padding-right: 50px;
            border-radius: 50px;
        }

        #combine {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            color: rgb(0, 0, 0);
        }

        #butblock {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #but {
            width: 100%;
            height: 100%;
            margin-top: 6px;
            background-color: red;
            border-radius: 50px;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            color: brown;
        }

        #do {
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <!-- Background container with blur effect -->
    <div class="background-container"></div>

    <!-- Login form -->
    <form action="get" name="fr1" target="_blank">
        <div id="mainbox">
            <div id="title">LOGIN</div>
            <div id="userblock">
                <input type="text" placeholder="Username" id="user" name="un">
            </div>
            <div id="passblock">
                <input type="password" placeholder="Password" id="pass" name="pb">
            </div>
            <div id="combine">
                <div>
                    <input type="checkbox" id="rem"> <label for="rem">Remember me</label>
                </div>
                <div>
                    <a href="">Forget password</a>
                </div>
            </div>
            <div id="butblock">
                <button id="but" type="button" onclick="ath()">Login</button>
            </div>
            <div id="do">
                Don't have an account? <a href="">Register</a>
            </div>
        </div>
    </form>
</body>

</html>
